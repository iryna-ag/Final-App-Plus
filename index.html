<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>

  </head>

  <body>
      
      <div class="weather-app-wrapper">
   <div class="weather-app">
   <form class="search-form" id="search-form">
   <input 
      class="enter" 
      type="text" 
      placeholder="Enter Location" 
      autocomplete="off" 
      autofocus="on" 
      id="search-text-input" />

    <input class="search" 
      type="submit" 
      value="Search" />
      
      <button id="button-current">
          Current Location
      </button> 
    </form>
  
    <h1 id="city"> Simferopol </h1>
    <h2 id="date"> Date </h2> 
    <h3 id="temperature-description"></h3>
       
     
    
<div class="row">
<div class="col-6">
  <div class="data-entry">
    <img src="http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.pn" id="icon" class="float-left" />

      <span class="temperature" id="temperature"></span> 
          <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
  </div>
</div>
</div>
    
     <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <div class="weather-forecast-temp">
                </div>
              </div>
            </div>
          </div>
      
        </div>
    
<div class="bg-image">
  <div class="bg-text">
</div>
<div style="text-align:center">
<a href="https://github.com/iryna-ag/weather-app.git">Coded by</a> Iryna Agafonov
</div>
<script src="src/index.js"> </script>
</body>
</html>
